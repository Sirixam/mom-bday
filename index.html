<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Chooser</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2.2rem;
    }
    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .option-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      background: #ff7e5f;
      color: white;
      font-weight: bold;
      transition: 0.25s;
    }
    .option-btn:hover {
      background: #eb684e;
      transform: scale(1.03);
    }
    #foodImage {
      display:none;
      max-width:300px;
      margin-top:20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>Feliz cumpleaños mamá! Te has ganado una invitación a Santiago a pasear y salir a comer, un fin de semana en la primera quincena de Enero</h1>

  <div class="card">
    <button class="option-btn" onclick="chooseFood('thai')">Thai</button>
    <button class="option-btn" onclick="chooseFood('mexican')">Mexican</button>
    <button class="option-btn" onclick="chooseFood('peruvian')">Peruvian</button>
    <button class="option-btn" onclick="chooseFood('japanese')">Japanese</button>
    <button class="option-btn" onclick="chooseFood('italian')">Italian</button>
    <button class="option-btn" onclick="chooseFood('chilean')">Chilean</button>
  </div>

  <img id="foodImage" />

  <script>
    const images = {
      thai: "images/thai.jpg",
      mexican: "images/mexican.jpg",
      peruvian: "images/peruvian.jpg",
      japanese: "images/japanese.jpg",
      italian: "images/italian.jpg",
      chilean: "images/chilean.jpg"
    };

    function chooseFood(option) {
      const img = document.getElementById("foodImage");
      img.src = images[option];
      img.style.display = "block";

      alert(`You have chosen ${option}. Please send a photo of your choice to max.`);
    }
  </script>

</body>
</html>
